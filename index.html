<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <title>Listify</title>
    </head>
    <body>
        <button id="lightModeButton" onclick="toggleDarkMode()" class="light-mode-img"></button>
        <button id="login" onclick="login()">Log In</button>
        <button id="fullscreen" onclick="fullScreen()" class="fullscreen"></button>
        <center>
            <h1 id="welcome" class="shadow">Hello, User.</h1>
            <h1 id="date" class="shadow">Fetching date...</h1>
            <h1 id="time" class="shadow">Fetching time...</h1>

            <div class="seperator"></div>
            
            <div id="header">
                <input type="text" id="inputTitle" placeholder="Title...">
                <span onclick="add()" id="add">Add</span>
            </div>
        </center>
        <ul id="todo"></ul>

        <div id="notDeveloped" title="Error">
            <p style="display: none;" id="NDMessage">This feature is currently under development!</p>
        </div>

        <div id="noInput" title="Error">
            <p style="display: none;" id="NIMessage">You must input a value!</p>
        </div>

        <i><p id="version"><a href="version_history.html">v0.4a (prerelease 24-14a)</a></p></i>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
